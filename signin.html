<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="#">登陆</a></li>
          <li><a href="#">注册</a></li>
          <li><a href="#">帮助</a></li>
        </ul>
        <h1 class="text-muted">衣秀Design</h1>
      </div>

      <div class="row">
      <div class="col-md-4">
      <form class="form-signin">
        <h2 class="form-signin-heading">请登陆</h2>
        <input type="text" class="form-control" placeholder="Email/手机号" autofocus>
        <input type="密码" class="form-control" placeholder="请输入密码">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">确认登陆</button>
      </form>
      </div>
      <div class="col-md-8">
        <p>还没有注册，现在就开始注册</p>
      </div>
      </div>
    </div> <!-- /container -->
